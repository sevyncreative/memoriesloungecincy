name: Sync 404.html with index.html

on:
  push:
    branches:
      - main   # or master, whichever your repo uses

jobs:
  sync-404:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy index.html â†’ 404.html
        run: |
          cp index.html 404.html

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add 404.html
          git commit -m "Sync 404.html with index.html" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
